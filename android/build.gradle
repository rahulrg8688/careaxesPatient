buildscript {
    ext.kotlin_version = '1.8.22'

    //Add the clientId ext property
    // block:start:client-id-extention
    ext {
        clientId = "hdfcmaster"
        hyperSDKVersion = "2.1.15"
    }
    // block:end:client-id-extention
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22" // Update the Kotlin plugin version if needed
        // Add other classpaths if needed
    }
}
plugins{
    id 'com.google.gms.google-services'
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }

}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
